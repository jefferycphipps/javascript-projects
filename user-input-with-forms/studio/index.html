<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
        // TODO: register the handler
		//https://www.ask.com/web?q=input&o=0
		//https://www.bing.com/search?q=input
		//https://duckduckgo.com/?t=h_&q=input
		//https://www.google.com/search?q=input
		let input, search;

		const form = document.querySelector("form");
		form.addEventListener("submit",function(event){
			input = document.querySelector("input[name=search]");
			search = document.querySelector("input[name=engine]:checked");
			let web = setSearchEngine(search.value, input.value);
			form.setAttribute("action", web);

		});

		console.log(input, search);
		function setSearchEngine(search, input){
			let actions = {
    			"google": `https://www.google.com/q=${input}&o=0`,
				"bing": `https://www.bing.com/search?q=${input}`,
				"duckduck": `https://duckduckgo.com/?t=h_&q=${input}`,
				"ask": `https://www.google.com/search?q=${input}`
			};
			let searchEngine = actions[search];
			return searchEngine;
		}
		 });
	</script>
</head>

<body>

	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
	 <label>Search<input type="text" name="search"/></label>
	 <label>Google<input type="radio" name="engine" value="google"/></label>
	 <label>Bing<input type="radio" name="engine" value="bing"/></label>
	 <label>Duck Duck Go<input type="radio" name="engine" value="duckduck"/></label> 
	 <label>Ask<input type="radio" name="engine" value="ask"/></label> 
	 <button>Go!</button>
	</form>
